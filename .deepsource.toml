version = 1

test_patterns = ["**test.jsx?", "**test.tsx?", "**test_*.py"]

[[analyzers]]
name = "shell"
enabled = true

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = [
    "jest",
    "nodejs",
    "browser"
  ]
  skip_path = ["**/*.min.*"]

[[analyzers]]
name = "python"
enabled = true

[[transformers]]
name = "prettier"
enabled = true
